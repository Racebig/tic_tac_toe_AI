<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>Tic TAc Toe</title>
</head>
<body>
    <header>
        <div class="title-wrapper">
            <h1 style="margin-bottom: 0px;">Tic Tac Toe</h1>
            <button id="start-button" onclick="DOM.shiftUp()">Start Game</button>
        </div>
    </header>
    <main>
        <div class="form-wrapper">
            <form id="player-form">
                <h2>Player 1</h2>
                <input id="player-input" type="text" placeholder="Enter your name">
                <h2 style="margin-top: 25px">AI</h2>
                <img style="margin-top: -5px" src="img/robot.png" height="60">
            </form>
        </div>

        <div class="game-board" style="display: none">
            <div class="gameboard-square" data-count="0"></div>
            <div class="gameboard-square" data-count="1"></div>
            <div class="gameboard-square" data-count="2"></div>
            <div class="gameboard-square" data-count="3"></div>
            <div class="gameboard-square" data-count="4"></div>
            <div class="gameboard-square" data-count="5"></div>
            <div class="gameboard-square" data-count="6"></div>
            <div class="gameboard-square" data-count="7"></div>
            <div class="gameboard-square" data-count="8"></div>
        </div>   
    </main>
    <script src="script.js"></script>
</body>
</html>
